<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment test HTML LEVEL TWO</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="First Name" required>

        <label>Last Name:</label>
        <input type="text" placeholder="Last Name" required>

        <p></p>

        <label>Email:</label>
        <input type="email" placeholder="name@email.com">

        <label>Password:</label>
        <input type="password">

        <p>Are you over the age of 18?</p>
        <label for="over18">Yes:</label>
        <input type="radio" id="over18" name="age">

        <label for="under18">No:</label>
        <input type="radio" id="under18" name="age">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>

        <p></p>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
