<body>
    <form action="https://www.w3schools.com/" method="get">
        <p>Enter Email:</p>

    <form>
        <!-- repeat multiple label without FOR attribute-->
        <label>
            Enter text:
            <input type="text" name="" value="Block one">
        </label>
        <label>
            Enter text:
            <input type="text" name="" value="Block two">
        </label>
         repeat multiple label with FOR attribute and without placeholder
        <label for="userinput">Enter Input</label>
        <input id="userinput" type="text" value="">
         repeat multiple label with FOR attribute and with placeholder
        <label for="userinput">Enter Input</label>
        <input id="userinput" type="text" placeholder="Enter Email Here">
        <input type="text" placeholder="not required">
        <input type="text" placeholder="required" required>

    </form>
