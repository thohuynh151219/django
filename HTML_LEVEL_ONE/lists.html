<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>This is the Title!</title>
    </head>
    <body>
        <p1>Lists</p1>
        <p2>Ordered list</p2>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        <p2>Unordered list</p2>
        <ul>
            <li>Bullet One</li>
            <li>Bullet Two</li>
            <li>Bullet Three</li>
        </ul>
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <ul>
                <li>I'm nested inside in ordered list</li>
                <li>Also nested!</li>
                <ol>
                    <li><strong>Woah</strong> I'm really nested!</li>
                </ol>
            </ul>
        </ol>
    </body>
</html>
